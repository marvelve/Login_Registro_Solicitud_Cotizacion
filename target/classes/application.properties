
# NOMBRE DE LA APLICACIÓN

spring.application.name=Backend_Login

# CONFIGURACIÓN DE LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/bd_pruebaSegurity?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN DE JPA / HIBERNATE

spring.jpa.hibernate.ddl-auto=update 
# permite que Spring cree automáticamente las tablas según tus entidades Java.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CONFIGURACIÓN DEL PUERTO DEL SERVIDOR
server.port=8081

# JWT
app.jwt.secret=MI_CLAVE_SUPER_LARGA_SEGURA_DE_MINIMO_32_CARACTERES_123456
app.jwt.expiration-ms=21600000
logging.level.org.springframework.security=DEBUG
logging.level.com.interivalle.Security=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
